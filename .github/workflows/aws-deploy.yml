name: aws-deploy
run-name: Deploy to AWS
on:
  workflow_dispatch:
  workflow_run:
    workflows: [coverage]
    types: [completed]
    branches: [main]

env:
  AWS_REGION: 'eu-central-1'

jobs:
  deploy-dev:
    environment: staging
    name: Deploy to dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate OpenAPI
        run: npm run generate:openapi

      - name: Build
        run: npm run build

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'eu-central-1'

      - name: Bootstrap
        run: npm run cdk bootstrap
        env:
          ENV_NAME: dev
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}

      - name: Diff stack
        run: npm run cdk diff
        env:
          ENV_NAME: dev
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}

      - name: Deploy stack
        run: npx cdk deploy --all --require-approval never
        env:
          ENV_NAME: dev
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}

  deploy-prod:
    name: Deploy to prod
    environment: prod
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate OpenAPI
        run: npm run generate:openapi

      - name: Build
        run: npm run build

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'eu-central-1'

      - name: Bootstrap
        run: npm run cdk bootstrap
        env:
          ENV_NAME: prod
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}

      - name: Diff stack
        run: npm run cdk diff
        env:
          ENV_NAME: prod
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}

      - name: Deploy stack
        run: npx cdk deploy --all --require-approval never
        env:
          ENV_NAME: prod
          JWT_SECRET_ARN: ${{ secrets.JWT_SECRET_ARN }}
          SPOTIFY_CLIENT_ID_ARN: ${{ secrets.SPOTIFY_CLIENT_ID_ARN }}
          SPOTIFY_SECRET_ID_ARN: ${{ secrets.SPOTIFY_SECRET_ID_ARN }}
          API_DOMAIN_NAME: ${{ secrets.API_DOMAIN_NAME }}
          API_DOMAIN_GATEWAY_NAME: ${{ secrets.API_DOMAIN_GATEWAY_NAME }}
          API_DOMAIN_HOSTED_ZONE_ID: ${{ secrets.API_DOMAIN_HOSTED_ZONE_ID }}
          CENTOVA_URL: ${{ secrets.CENTOVA_URL }}
          IOS_APP_SNS: ${{ secrets.IOS_APP_SNS }}
